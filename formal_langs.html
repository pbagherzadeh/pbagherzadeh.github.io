<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> نظریه زبان ها و ماشین ها - پاییز ۱۴۰۴</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(160deg, #cce7ff, #d0f0f7);
            color: #004d40;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background: linear-gradient(to right, #66bb6a, #26a69a);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }

        header img {
            position: absolute;
            left: 1.5rem;
            height: 100px;
            width: auto;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            color: #e8f5e9;
        }

        main {
            display: flex;
            justify-content: center;
            margin: 3rem 1rem;
        }

        .assignment-container {
            width: 100%;
            max-width: 600px;
        }

        .assignment-container h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #004d40;
        }

        .assignment-list {
            list-style: none;
            padding: 0;
            font-size: 1.2rem;
        }

        .assignment-list li {
            margin: 1rem 0;
        }

        .assignment-list a {
            text-decoration: none;
            color: #00796b;
            transition: 0.3s;
        }

        .assignment-list a:hover {
            color: #26a69a;
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            color: #004d40;
            border-top: 1px solid #66bb6a;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo_birjand.png" alt="لوگوی دانشگاه">
        <h1>نظریه زبان ها و ماشین ها - پاییز ۱۴۰۴ </h1>
    </header>
    <main>
        <div class="assignment-container">
            <ul class="assignment-list">
                <li><a href="a1.pdf" target="_blank">تمرین ۱</a></li>
            </ul>
        </div>
    </main>
    <footer>
        © 2025 پارسا باقرزاده
    </footer>
</body>
</html>
